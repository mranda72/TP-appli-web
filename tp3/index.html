<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="jquery-3.2.1.slim.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="form-jquery-validation.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
 
 <style>
          body{
              background-color: #e9ebee;
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
              max-width: 800px;
          }

        </style>
</head>
<body>
<form   action="" name="monFormulaire">
  <div class="container" >
  <h1> TP AW-Formulaire V2</h1>
  <h3>Avec boostrap & jQuery</h3>
  </br></br>
  
  <div class="form-row">
  <label for="inputnom" class="col-sm-2 col-form-label col-form-label-sm">Nom</label>
  <div class="col-sm-4">
  <input type="text"  name="inputnom" class="form-control form-control-sm" id="inputnom" placeholder="Nom">
  </div>
  </div>
  </div>
  </br>
  <div class="container">
  <div class="form-row">
  <label for="inputpre" class="col-sm-2 col-form-label col-form-label-sm">Prénom</label>
  <div class="col-sm-4">
  <input type="text"  name="inputpre" class="form-control form-control-sm" id="inputpre" placeholder="Prénom">
  </div>
  </div>
  </div>
  </br>
  <div class="container">
  <div class="form-row">
  <label for="inputdate" class="col-sm-2 col-form-label col-form-label-sm">Date de naissance</label>
  <div class="col-sm-4">
  <input type="text" class="form-control form-control-sm" id="inputdate" placeholder="JJ/MM/AAAA">
  </div>
  </div>
  </div>
  </br>
  <div class="container">
  <div class="form-row">
  <label for="inputadd" class="col-sm-2 col-form-label col-form-label-sm">adresse</label>
  <div class="col-sm-4">
  <input type="text" class="form-control form-control-sm" id="inputadd" >
  </div>
  </div>
  </div>
  </br>
  <div class="container">
  <div class="form-row">
  <label for="inputmail" class="col-sm-2 col-form-label col-form-label-sm">mail</label>
  <div class="col-sm-4">
  <input type="mail" class="form-control form-control-sm" id="inputmail" >
  </div>
  </div>
  </br>
  <div class="container">
  <input  type="button" class="btn btn-primary"  onclick="validation()" value="valider" id="myBtn"/>
</form>
</div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Corps de la modal à modifier après validation du formulaire</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




</body>
</html>
